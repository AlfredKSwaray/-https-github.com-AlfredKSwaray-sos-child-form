<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS CHILD SAFEGUARDING FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOS CHILD SAFEGUARDING FORM</h1>
    <p>
      The SOS Child Safeguarding Form is a structured reporting tool designed to ensure the protection, safety, and well-being of children and young people affiliated with SOS Childrenâ€™s Villages or related institutions...
    </p>

    <h2>REPORTER INFORMATION</h2>
    <form action="https://formsubmit.co/alfredkswaray@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://alfredkswaray-success.netlify.app/">

      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="city">City *</label>
      <select id="city" name="city" required>
        <option value="">Select City</option>
        <option>Freetown</option><option>Bo</option><option>Kenema</option><option>Makeni</option><option>Kono</option>
        <option>Kambia</option><option>Koinadugu</option><option>Pejuhun</option><option>Tonkolili</option><option>Port Loko</option>
        <option>Falaba</option><option>Karene</option><option>Bombali</option><option>Kailahun</option><option>Bonthe</option><option>Moyamba</option>
      </select>

      <label for="phone">Phone Contact (+232) *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="relationshipSOS">SOS Position/Relationship to SOS *</label>
      <input type="text" id="relationshipSOS" name="relationshipSOS" required>

      <label for="relationshipChild">Relationship to Child/Young Person *</label>
      <input type="text" id="relationshipChild" name="relationshipChild" required>

      <h2>CHILD/VICTIM INFORMATION</h2>

      <label for="childFirstName">First Name *</label>
      <input type="text" id="childFirstName" name="childFirstName" required>

      <label for="childLastName">Last Name *</label>
      <input type="text" id="childLastName" name="childLastName" required>

      <label for="childGender">Gender *</label>
      <select id="childGender" name="childGender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required>

      <label for="language">Primary Language *</label>
      <select id="language" name="language" required>
        <option value="">Select Language</option>
        <option>Krio</option>
        <option>Temne</option>
        <option>Mende</option>
        <option>Limba</option>
        <option>Kono</option>
        <option>Kissi</option>
        <option>Kuranko</option>
        <option>Susu</option>
        <option>Fula</option>
        <option>Yalunka</option>
        <option>Sherbro</option>
        <option>Other</option>
      </select>

      <label for="disability">Disability (if any) *</label>
      <select id="disability" name="disability" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Other">Other</option>
      </select>

      <label for="school">School/University *</label>
      <select id="school" name="school" required>
        <option value="">Select</option>
        <option>Primary School</option>
        <option>Secondary School</option>
        <option>University</option>
      </select>

      <!-- Removed class/grade dropdown as requested -->

      <label for="incidentType">The discretion about the kid/Victim *</label>
      <select id="incidentType" name="incidentType" required>
        <option value="">Select</option>
        <option>Sexual Abuse / Harassment</option>
        <option>Physical Abuse</option>
        <option>Emotional / Psychological Abuse</option>
        <option>Neglect</option>
        <option>Child Labour</option>
        <option>Child Trafficking</option>
        <option>Online Exploitation / Cyber Abuse</option>
        <option>Early or Forced Marriage</option>
        <option>Female Genital Mutilation (FGM)</option>
        <option>Bullying and Peer Violence</option>
        <option>Abandonment</option>
        <option>Discrimination / Social Exclusion</option>
        <option>Recruitment into Armed Conflict</option>
        <option>Ritual Abuse / Witchcraft Accusations</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
