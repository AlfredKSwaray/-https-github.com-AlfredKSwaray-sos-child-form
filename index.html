<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS CHILD SAFEGUIDING FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOS CHILD SAFEGUIDING FORM</h1>
    <p>The SOS Child Safeguarding Form is a structured reporting tool designed to ensure the protection, safety, and well-being of children and young people affiliated with SOS Childrenâ€™s Villages or related institutions.</p>

    <h2>REPORTER INFORMATION</h2>
    <form id="sosForm" name="sosForm" method="POST" action="https://script.google.com/macros/s/AKfycbynICcbIcW5cNmvkpOrWSFBFW4lIqNUmQiRL-oVTwQ1j1kjucQfmCThabIOgrvYwqzoVA/exec">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="city">City *</label>
      <select id="city" name="city" required>
        <option value="">Select City</option>
        <option>Freetown</option><option>Bo</option><option>Kenema</option><option>Makeni</option><option>Kono</option>
        <option>Kambia</option><option>Koinadugu</option><option>Pujehun</option><option>Tonkolili</option><option>Port Loko</option>
        <option>Falaba</option><option>Karene</option><option>Bombali</option><option>Kailahun</option><option>Bonthe</option><option>Moyamba</option>
      </select>

      <label for="phone">Phone Contact (+232) *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="relationshipSOS">SOS Position/Relationship to SOS *</label>
      <input type="text" id="relationshipSOS" name="relationshipSOS" required>

      <label for="relationshipChild">Relationship to Child/Young Person *</label>
      <input type="text" id="relationshipChild" name="relationshipChild" required>

      <h2>CHILD/VICTIM INFORMATION</h2>

      <label for="childFirstName">First Name *</label>
      <input type="text" id="childFirstName" name="childFirstName" required>

      <label for="childLastName">Last Name *</label>
      <input type="text" id="childLastName" name="childLastName" required>

      <label for="childGender">Gender *</label>
      <select id="childGender" name="childGender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required>

      <label for="language">Primary Language *</label>
      <select id="language" name="language" required>
        <option value="">Select Language</option>
        <option>Krio</option>
        <option>Temne</option>
        <option>Mende</option>
        <option>Limba</option>
        <option>Fullah</option>
        <option>Kono</option>
        <option>Loko</option>
        <option>Mandigo</option>
        <option>Koranko</option>
        <option>Susu</option>
        <option>Yalunka</option>
        <option>Sherbro</option>
      </select>

      <label for="disability">Disability (if any) *</label>
      <select id="disability" name="disability" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
        <option>Other</option>
      </select>

      <label for="school">School/University *</label>
      <select id="school" name="school" required>
        <option value="">Select</option>
        <option>Primary School</option><option>Secondary School</option><option>University</option>
      </select>

      <label for="incidentType">The discretion about the kid/Victim *</label>
      <select id="incidentType" name="incidentType" required>
        <option value="">Select</option>
        <option>Sexual Abuse / Harassment</option>
        <option>Physical Abuse</option>
        <option>Emotional / Psychological Abuse</option>
        <option>Neglect</option>
        <option>Child Labour</option>
        <option>Child Trafficking</option>
        <option>Online Exploitation / Cyber Abuse</option>
        <option>Early or Forced Marriage</option>
        <option>Female Genital Mutilation (FGM)</option>
        <option>Bullying and Peer Violence</option>
        <option>Abandonment</option>
        <option>Discrimination / Social Exclusion</option>
        <option>Recruitment into Armed Conflict</option>
        <option>Ritual Abuse / Witchcraft Accusations</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("sosForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
      })
      .then(response => {
        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          alert("Submission failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred. Please check your connection and try again.");
      });
    });
  </script>
</body>
</html>
